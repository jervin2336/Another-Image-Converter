      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7297809091987712"
     crossorigin="anonymous"></script>
        <h1 class="title">AIC</h1>
      </div>
     
    </nav>
    <!-- Main Component -->
    <main class="parent">
      <div class="div1">
        <img src="" alt="" id="prevImg" />
        <!-- Select Image -->
        <button class="btn btn__primary" onclick="selFile()">
          Select Image
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
            />
          </svg>
        </button>
        <input
          type="file"
          name=""
          id="file_selector"
          onchange="fileSelected()"
          accept="image/*"
        />
      </div>
      <div class="div2">
      
        <span class="span1">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7297809091987712"
     crossorigin="anonymous"></script>
          <h3>Resolution:</h3>
          <input
            type="text"
            name="width"
            id="width"
            class="form__input"
            placeholder="Width"
            onchange="onWChange()"
          />
          <input
            type="text"
            name="height"
            id="height"
            class="form__input"
            placeholder="Height"
            onchange="onHChange()"
          />
        </span>
        
      
        <!-- Format Selection -->
        <span class="span1 span2">
          <h3>Format:</h3>
          <div class="radio">
            <div class="radio__1">
              <input
                id="radio-1"
                type="radio"
                name="radio"
                value="png"
                checked
                onclick="changeFormat('png')"
              />
              <label for="radio-1"></label>
              <span>PNG</span>
            </div>

            <div class="radio__2">
              <input
                id="radio-2"
                type="radio"
                name="radio"
                value="jpg"
                onclick="changeFormat('jpg')"
              />
              <label for="radio-2"></label>
              <span>JPG</span>
            </div>
            <div class="radio__3">
              <input
                id="radio-3"
                type="radio"
                name="radio"
                value="bmp"
                onclick="changeFormat('bmp')"
              />
              <label for="radio-3"></label>
              <span>BMP</span>
            </div>

            <div class="radio__4">
              <input
                id="radio-4"
                type="radio"
                name="radio"
                value="webp"
                onclick="changeFormat('webp')"
              />
              <label for="radio-4"></label>
              <span>WEBP</span>
            </div>
          </div>
        </span>
        <!-- File Name -->
        <span class="span1">
          <h3>File Name:</h3>
          <input
            type="text"
            name="filename"
            id="filename"
            class="form__input"
            placeholder="name"
          />
        </span>
        <!-- Download Button -->
        <button class="btn btn__primary" onclick="downloadFile()">
          Download
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="ext-link"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
            />
          </svg>
        </button>
      </div>
    </main>
    <section class="footer">

      <style>
      .footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
      .cop {
        background-color: #f2f2f2;
        text-align: center;
      }
      
      .footer a {
        color: #666;
        text-decoration: none;
        margin: 0 10px;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
